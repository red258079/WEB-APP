<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - Edexis</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/client/public/css/variables.css">
  <link rel="icon" type="image/png" href="/client/public/images/edu.png">
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-light: rgba(255, 255, 255, 0.9);
      /* Override gradient cho trang đăng ký - nền tối */
      --auth-bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    body {
      font-family: var(--font-family);
      background: var(--auth-bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: var(--spacing-lg);
    }
    .register-container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-2xl);
      padding: var(--spacing-2xl);
      max-width: 500px;
      width: 100%;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }
    .register-container h2 {
      font-weight: 700;
      color: white;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-control, .form-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      padding-right: 40px;
    }
    .form-control::placeholder {
      color: var(--text-light);
      opacity: 0.7;
    }
    .form-control:focus, .form-select:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: white;
      box-shadow: none;
      color: white;
    }
    .form-select option {
      background-color: #2c3e50;
      color: white;
    }
    .btn-gradient {
      background: var(--secondary-gradient);
      border: none;
      color: white;
      padding: 12px 30px;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .btn-gradient:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }
    .btn-gradient:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .password-wrapper {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
      z-index: 10;
    }
    .password-toggle:hover {
      color: white;
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }
    /* ============================================
       RESPONSIVE STYLES
       ============================================ */
    
    /* Mobile (0px - 575px) */
    @media (max-width: 575.98px) {
      body {
        padding: var(--spacing-md);
      }
      
      .register-container {
        padding: var(--spacing-xl);
        border-radius: var(--radius-xl);
      }
      
      .register-container h2 {
        font-size: var(--font-size-xl);
        margin-bottom: var(--spacing-lg);
      }
      
      .form-control,
      .form-select {
        font-size: var(--font-size-sm);
        padding: var(--spacing-sm) var(--spacing-md);
      }
      
      .btn-gradient {
        padding: var(--spacing-sm) var(--spacing-lg);
        font-size: var(--font-size-sm);
      }
    }
    
    /* Large Mobile / Small Tablet (576px - 767px) */
    @media (min-width: 576px) and (max-width: 767.98px) {
      .register-container {
        padding: var(--spacing-2xl);
      }
    }
    
    /* Tablet (768px - 991px) */
    @media (min-width: 768px) and (max-width: 991.98px) {
      .register-container {
        max-width: 550px;
      }
    }
    
    /* Desktop (992px+) */
    @media (min-width: 992px) {
      .register-container {
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="toast-container"></div>
  
  <div class="register-container" data-aos="fade-up">
    <h2><i class="fas fa-user-plus me-2"></i>Đăng ký tài khoản</h2>
    
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label text-light">Tên người dùng</label>
        <input type="text" class="form-control" id="username" name="username" 
               placeholder="Nhập tên người dùng" required minlength="3" maxlength="20">
        <small class="text-light opacity-75">3-20 ký tự, chỉ chữ cái, số và dấu gạch dưới</small>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label text-light">Email</label>
        <input type="email" class="form-control" id="email" name="email" 
               placeholder="example@email.com" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label text-light">Mật khẩu</label>
        <div class="password-wrapper">
          <input type="password" class="form-control" id="password" name="password" 
                 placeholder="Nhập mật khẩu" required minlength="6">
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>
        <small class="text-light opacity-75">Tối thiểu 6 ký tự, có cả chữ và số</small>
      </div>
      
      <div class="mb-3">
        <label for="role" class="form-label text-light">Vai trò</label>
        <select class="form-select" id="role" name="role" required>
          <option value="student" selected>Học sinh</option>
          <option value="teacher">Giáo viên</option>
        </select>
      </div>
      
      <button id="submitButton" type="submit" class="btn btn-gradient w-100">
        <i class="fas fa-rocket me-2"></i>Đăng ký
      </button>
    </form>
    
    <p class="text-center text-light mt-3 mb-0">
      Đã có tài khoản? <a href="login.html" class="text-warning fw-bold">Đăng nhập</a>
    </p>
    <p class="text-center mt-3 mb-0">
      <a href="/client/index.html" class="text-light" style="opacity: 0.8; text-decoration: none;">
        <i class="fas fa-home me-1"></i>Quay lại trang chủ
      </a>
    </p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="/client/public/js/config.js"></script>
  <script src="/client/public/js/api.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    // Hàm hiển thị toast
    function showToast(message, type = 'danger') {
      const toastContainer = document.querySelector('.toast-container');
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-white bg-${type} border-0`;
      toast.role = 'alert';
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      toastContainer.appendChild(toast);
      const bsToast = new bootstrap.Toast(toast);
      bsToast.show();
      setTimeout(() => toast.remove(), 3000);
    }

    // Hiện/ẩn mật khẩu
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });

    // Xử lý form đăng ký
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitButton = document.getElementById('submitButton');
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang xử lý...';

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      // Validation phía client
      const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{6,}$/;

      if (!usernameRegex.test(username)) {
        showToast('Tên người dùng phải từ 3-20 ký tự, chỉ chứa chữ, số hoặc _!', 'danger');
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-rocket me-2"></i>Đăng ký';
        return;
      }
      
      if (!emailRegex.test(email)) {
        showToast('Email không hợp lệ!', 'danger');
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-rocket me-2"></i>Đăng ký';
        return;
      }
      
      if (!passwordRegex.test(password)) {
        showToast('Mật khẩu phải ít nhất 6 ký tự, chứa ít nhất 1 chữ và 1 số!', 'danger');
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-rocket me-2"></i>Đăng ký';
        return;
      }

      const formData = { username, email, password, role };

      try {
        // Sử dụng relative URL
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showToast('Đăng ký thành công! Đang chuyển đến trang đăng nhập...', 'success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showToast(data.message || 'Đăng ký thất bại!', 'danger');
          submitButton.disabled = false;
          submitButton.innerHTML = '<i class="fas fa-rocket me-2"></i>Đăng ký';
        }
      } catch (err) {
        console.error('Lỗi:', err);
        showToast('Không thể kết nối đến server! Vui lòng kiểm tra backend đã chạy chưa.', 'danger');
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-rocket me-2"></i>Đăng ký';
      }
    });

    // Kiểm tra kết nối backend khi load trang
    window.addEventListener('load', async () => {
      try {
        // Sử dụng relative URL
        const response = await fetch('/api/health', { method: 'GET' });
        if (!response.ok) {
          
        }
      } catch (err) {
        showToast('Cảnh báo: Không thể kết nối backend! Đảm bảo server đang chạy.', 'warning');
      }
    });
  </script>
</body>
</html>
